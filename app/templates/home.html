<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Mobile App</title>
    <meta name="description" content="Progressive Web App built with FastAPI">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn { 
            display: block; 
            padding: 15px 20px; 
            margin: 15px 0; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background: #0056b3; 
            transform: translateY(-2px);
        }
        .api-test { 
            background: #f8f9fa; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 10px; 
            border-left: 4px solid #007bff;
        }
        .status { 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            text-align: center;
        }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        .result { 
            background: #e9ecef; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FastAPI Mobile PWA</h1>
        <p>Your progressive web app is now optimized for mobile performance!</p>
        
        <div id="status" class="status online">
            ‚úÖ Online & Ready
        </div>
        
        <div class="api-test">
            <h3>üîß API Test Links:</h3>
            
            <!-- Square Calculator -->
            <div>
                <input type="number" id="squareInput" placeholder="Enter a number" value="5" style="padding: 10px; width: 100%; margin: 5px 0;">
                <button onclick="testSquare()" class="btn">Test Square Calculator</button>
                <div id="squareResult" class="result"></div>
            </div>
            
            <!-- Text Reverser -->
            <div>
                <input type="text" id="reverseInput" placeholder="Enter text to reverse" value="hello" style="padding: 10px; width: 100%; margin: 5px 0;">
                <button onclick="testReverse()" class="btn">Test Text Reverser</button>
                <div id="reverseResult" class="result"></div>
            </div>
            
            <!-- Auth Test -->
            <button onclick="testAuth()" class="btn">Test Auth System</button>
            <div id="authResult" class="result"></div>
        </div>
        
        <div class="api-test">
            <h3>üì± PWA Features:</h3>
            <p><strong>Service Worker:</strong> <span id="sw-status">Checking...</span></p>
            <p><strong>Cache Strategy:</strong> Optimized for mobile</p>
            <p><strong>Offline Support:</strong> Enabled</p>
            <button onclick="installPWA()" class="btn" id="installBtn" style="display:none;">
                üì≤ Install App
            </button>
        </div>
        
        <p><strong>Status:</strong> üéâ Production Ready with PWA Optimization</p>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered:', registration);
                    document.getElementById('sw-status').textContent = '‚úÖ Active';
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                    document.getElementById('sw-status').textContent = '‚ùå Failed';
                });
        }

        // Online/Offline Detection
        window.addEventListener('online', () => {
            document.getElementById('status').className = 'status online';
            document.getElementById('status').textContent = '‚úÖ Online & Ready';
        });

        window.addEventListener('offline', () => {
            document.getElementById('status').className = 'status offline';
            document.getElementById('status').textContent = '‚ö†Ô∏è Offline - Limited Functionality';
        });

        // PWA Installation
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    }
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                });
            }
        }

        // API Test Functions
        async function testSquare() {
            const number = document.getElementById('squareInput').value;
            const resultDiv = document.getElementById('squareResult');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'üîÑ Calculating...';
                
                const response = await fetch(`/api/square/${number}`);
                const data = await response.json();
                
                resultDiv.innerHTML = `‚úÖ Result: ${number}¬≤ = <strong>${data.result}</strong>`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function testReverse() {
            const text = document.getElementById('reverseInput').value;
            const resultDiv = document.getElementById('reverseResult');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'üîÑ Reversing...';
                
                const response = await fetch(`/api/reverse/${text}`);
                const data = await response.json();
                
                resultDiv.innerHTML = `‚úÖ Result: "${text}" ‚Üí <strong>"${data.result}"</strong>`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('authResult');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'üîÑ Testing auth...';
                
                const response = await fetch('/api/auth/test');
                const data = await response.json();
                
                resultDiv.innerHTML = `‚úÖ Auth Test: <strong>${data.message}</strong>`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
