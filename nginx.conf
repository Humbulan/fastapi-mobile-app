events {
    worker_connections 1024;
}

http {
    upstream fastapi_app {
        server web:8000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name humbu.store www.humbu.store;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server - Primary domain
    server {
        listen 443 ssl http2;
        server_name humbu.store;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/humbu.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/humbu.store/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        # Proxy settings
        location / {
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server - WWW subdomain
    server {
        listen 443 ssl http2;
        server_name www.humbu.store;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/humbu.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/humbu.store/privkey.pem;
        
        # Redirect www to non-www
        return 301 https://humbu.store$request_uri;
    }
}
